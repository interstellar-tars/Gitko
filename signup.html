<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitko Analytics - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center mb-4">
      <img src="https://gitko.pages.dev/assets/images/logo-normal.png" alt="Gitko Logo" class="logo">
    </div>
    
    <h2 class="text-center mb-4">Create Your Gitko Analytics Account</h2>

    <form action="/signup" method="POST" id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script>
    // Form submission handling (future enhancement)
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Sign-up process has been triggered. You will be redirected to the dashboard after completion.");
      // You can integrate an actual API call here to create the organization and send an email.
    });
  </script>
</body>
</html>
